<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OcaMedia</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css" />
    <link rel="shortcut icon" href="appIcon.png" type="image/png" />
  </head>
  <body>
    <div class="container media-container">
      <header class="text header" id="header">
        <i class="app-icon fa-solid fa-volume-high"></i>
        <small class="header-title"
          >Select Audio from your system to Play</small
        >
      </header>
      <div class="header-btn-group">
        <button class="btn btn-minimize">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="btn btn-close"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="player-container">
        <div class="file-container">
          <div><label title="Select Audio" for="file">Open</label></div>
          <h2 class="title">OcaMedia</h2>
          <input type="file" name="file" id="file" accept="audio/*" />
        </div>
        <div class="details-container">
          <p class="file-name">OcaMedia</p>
        </div>
        <div class="btn-container controls">
          <div class="btns btn-group">
            <button title="Play" class="btn play-pause-btn">
              <i class="fa-solid fa-play"></i>
            </button>
            <button title="Prev" class="btn prev-btn" disabled>
              <i class="fa-solid fa-backward-fast"></i>
            </button>
            <button title="Stop" class="btn stop-btn">
              <i class="fa-solid fa-stop"></i>
            </button>
            <button title="Next" class="btn next-btn" disabled>
              <i class="fa-solid fa-forward-fast"></i>
            </button>
            <button title="Toggle Repeat" class="btn toggle-repeat-btn">
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>
          <div class="volume-container">
            <i class="volume-icon fas fa-volume-down"></i>
            <input
              title="Volume"
              id="range"
              type="range"
              class="range volume"
              max="100"
              min="0"
              value="50"
              step="0.1"
            />
            <small class="volume-value">50%</small>
          </div>
        </div>
      </div>
      <div class="stream-container">
        <label for="stream">Stream:</label>
        <input
          type="text"
          class="stream"
          placeholder="Enter stream/audio url"
        />
      </div>
      <div class="error-container">
        <button class="btn close-error-btn">
          <i class="fa-solid fa-times"></i>
        </button>
        <div class="message-container"></div>
      </div>
    </div>

    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
